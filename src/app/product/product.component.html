<!-- <h3 *ngIf="products; else noProduct">{{title}} </h3> -->
<app-category></app-category>
<div class="mb-3">
    <input class="form-control" id="productName" placeholder="Arama metninizi giriniz."
    [(ngModel)]="filterText">
    <small *ngIf="filterText" class="form-text">Şu an <strong> {{filterText}} </strong> aradınız</small>
</div>

<div class="row">
    <ng-template #noProduct>
        <div class="alert alert-primary" role="alert">
            Bu kategoride ürün yoktur.
        </div>
    </ng-template>
    <div *ngFor="let product of products | productFilter:filterText "class="card" class="prodcutbox"style="width: 18rem;">
        <img class="card-img-top" [src]="product.imageUrl" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{product.name | uppercase}} </h5>
            <p class="card-text"> {{product.description}}</p>
            <p class="card-price"> {{product.price | currency:'USD':'symbol':"1.2-2"}}</p>
            <a (click)="addToCart(product)" class="btn btn-primary">Sepete ekle</a>
        </div>
    </div>
